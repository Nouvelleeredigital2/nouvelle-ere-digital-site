version: '3.8'

services:
  # Application Next.js
  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    env_file:
      - docker-compose.env
    ports:
      - "3000:3000"
    # environment variables moved to env_file for cleanliness
    volumes:
      # Persister la base de données
      - ./prisma/dev.db:/app/prisma/dev.db
      # Persister les uploads
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Base de données PostgreSQL (optionnel pour la production)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=nouvelle_ere_digital
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - production

  # Redis pour le cache (optionnel)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data: