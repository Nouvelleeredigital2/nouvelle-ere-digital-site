<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé subtil -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FAFAFA" stop-opacity="1" />
      <stop offset="50%" stop-color="#F5F5F5" stop-opacity="1" />
      <stop offset="100%" stop-color="#F0F0F0" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0.05" />
    </linearGradient>
  </defs>

  <!-- Fond principal -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>

  <!-- Accent géométrique subtil -->
  <rect x="1400" y="200" width="400" height="600" fill="url(#accent-gradient)" opacity="0.3"/>
  <circle cx="1200" cy="400" r="150" stroke="#8B5CF6" stroke-width="1" fill="none" opacity="0.2"/>
  <circle cx="1600" cy="700" r="100" stroke="#8B5CF6" stroke-width="1" fill="none" opacity="0.15"/>

  <!-- Motif géométrique minimaliste -->
  <path d="M100 300 L300 300 L300 500 L100 500 Z" stroke="#8B5CF6" stroke-width="1" fill="none" opacity="0.1"/>
  <path d="M200 600 L400 600 L400 800 L200 800 Z" stroke="#8B5CF6" stroke-width="1" fill="none" opacity="0.1"/>

  <!-- Ligne diagonale subtile -->
  <path d="M0 800 L800 0" stroke="#8B5CF6" stroke-width="1" opacity="0.08"/>
</svg>
